<ion-content class="centered-content" padding>
  <ion-grid>
		<!-- logo container -->
		<ion-row>
			<ion-col col-3></ion-col>
			<ion-col col-6>
				<img src="assets/img/appicon.png"/>
			</ion-col>
			<ion-col col-3></ion-col>
		</ion-row>

		<!-- notice -->
		<div>
      <!-- info -->
      <h1 ion-text text-center color="light">It's Full!</h1>
      <p ion-text text-center color="light">
        The team member slot for this season is full. Please leave your WA number. We'll notify you when new season is opening up.
      </p>

      <!-- form -->
      <ion-list>
        <ion-item>
          <ion-input type="number" placeholder="No WA"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button color="light" icon-left block>
        <ion-icon name="send"></ion-icon>
				Please Notify Me
			</button>
		</div>
	</ion-grid>
</ion-content>
