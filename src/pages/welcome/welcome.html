<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="signup()" icon-left color="google">
		<ion-icon name="logo-google"></ion-icon>
		{{ 'SIGNUP_GOOGLE' | translate }}
	</button>
	<button ion-button block (click)="signup()" icon-left color="facebook">
		<ion-icon name="logo-facebook"></ion-icon>
		{{ 'SIGNUP_FACEBOOK' | translate }}
	</button>
  </div>
</ion-content>
